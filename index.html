<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNG-Ames</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0e2c, #000000);
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #380070, #000000);
            color: #ffffff;
            padding: 50px 20px 30px;
            text-align: center;
        }
        
        .navbar {
            background: linear-gradient(135deg, #380070, #000000);
            padding: 10px 0;
            text-align: center;
        }
        .nav-link {
            color: #bb86fc;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(187, 134, 252, 0.2);
        }
        
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .team-card {
            background: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .owner-card {
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            border: 2px solid #d4af37;
        }
        
        footer {
            background: #12002b;
            color: #ffffff;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DNG-Ames</h1>
        <p>Команда профессиональных программистов с фокусом на инновации</p>
    </header>
    
    <div class="navbar">
        <a href="#" class="nav-link" data-page="about">О команде</a>
        <a href="#" class="nav-link" data-page="team">Наша команда</a>
        <a href="#" class="nav-link" data-page="projects">Проекты</a>
        <a href="#" class="nav-link" data-page="join">Как присоединиться</a>
    </div>
    
    <div id="content" class="container">
        <!-- Динамический контент будет загружаться сюда -->
    </div>
    
    <footer>
        <p>&copy; 2025 DNG-Ames. Все права защищены.</p>
    </footer>

    <script>
        const pages = {
            "about": "about.html",
            "team": "team.html",
            "projects": "projects.html",
            "join": "join.html"
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('about'); // Загрузка начальной страницы
            
            // Обработчики навигации
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                });
            });
        });
        
        function loadPage(page) {
            fetch(pages[page])
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    
                    // Активация текущей ссылки
                    document.querySelectorAll('.nav-link').forEach(link => 
                        link.classList.toggle('active', link.getAttribute('data-page') === page)
                    );
                });
        }
    </script>
</body>
</html>
